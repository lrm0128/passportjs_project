<div id="container">

    <form id="login" >
        <h1>Login</h1>
        Name:<input type="text" placeholder="Name" ng-model="login.login_name"/>
        Password:<input type="password" placeholder="password" ng-model="login.login_password"/>
        <button ng-click="makeLogin(login)">Login</button>
    </form>




    <form id="register" >
        <h1>Register</h1>
        Name:<input type="text" placeholder="name" ng-model="reg.reg_name"/>
        Password:<input type="password" placeholder="password" ng-model="reg.reg_password"/>
        <button ng-click="makeRegister(reg)">Register</button>
    </form>
</div>
